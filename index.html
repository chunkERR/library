<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="add-section">
        <h1 class="libraryTitle">Add book to library</h1>
        <form action="" class="new-book">
          <div class="input">
            <label for="title">Title</label>
            <input type="text" class="title"/>
            <label for="author">Author</label>
            <input type="text" class="author"/>
          <label for="pages">Pages</label>
          <input type="text" class="pages"/>
          <label for="checkbox">Mark as read?</label>
          <input type="checkbox" name="read" id="read">  
          <input type="submit" value="Add to library" class="submit">       
        </div>
        </form>
      </div>
      <div class="current-library">
        <h1>Books in the library</h1>
        <div class="books">
        </div>
      </div>
    </div>
  </body>
</html>
